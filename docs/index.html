<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkStone</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="为 Hexo、Hugo 等静态站点生成器设计的在线编辑器" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
</head>
<body>
  <style>
    section.cover.has-mask .mask {
      opacity: 0;
    }
    .app-name img {
      height: 75px;
    }
  </style>
  <div id="app">很快！等我一下！</div>
  <script>
    window.$docsify = {
      name: "InkStone",
      repo: "https://github.com/2061360308/InkStone",
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      logo: "/images/cover.png",
      name: 'inkStone',
      mergeNavbar: true,
      search: {
        maxAge: 86400000,
        paths: "auto",
        placeholder: "搜索",
        noData: "找不到结果",
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: "inkstone",
      },
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: false, // 允许跨章节导航
        crossChapterText: false, // 显示章节名称
        filter: function (title) {
        // 只处理一级标题，忽略二级标题
        return title.split('#').length === 1;  // 只处理没有空格的一级标题
      }
      },
      "flexible-alerts": {
        style: "flat",
        note: {
          label: "信息",
        },
        tip: {
          label: "提示",
        },
        warning: {
          label: "注意",
        },
        attention: {
          label: "切记",
        },
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>
</html>
